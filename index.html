<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator -->

    <div class="center">
        <h1>Calculat Me!</h1>
        <div><input id="result" class="result" type="text"></div>

        <div><button class="cbtn" onclick="clearResult()">C</button>
            <!-- <button class="delbtn" onclick="delResult()">DEL</button> -->
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn operator " onclick="getNumber('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn operator" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn operator" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btnli" onclick="getNumber('0')">0</button>
            <button class="btnl" onclick="getNumber('.')">.</button>
            <button class="btnl equalBtn " onclick="getResult()">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
